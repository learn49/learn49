name: Checks
on:
  push:
    branches:
      - main

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout"
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: "Use NodeJS 14"
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          registry-url: "https://registry.npmjs.org"
          scope: "@learn49"
          cache-dependency-path: "**/package-lock.json"

      - name: Ensure access
        run: npm whoami
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: "Install dependencies"
        run: npm install

      - name: "Building"
        run: npm run build

      - name: "Figuring out the packages versions"
        run: npm run publish-stable

      - name: "Publish NPM Package"
        run: npx lerna exec --no-bail -- npm publish

      - name: "Setup npm" # Add our registry to npm config
        run: npm --version
